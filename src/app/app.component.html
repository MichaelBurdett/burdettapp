<ion-app>
  <div id="main">
    <ion-toolbar *ngIf="displayHeader()">
      <ion-buttons slot="start">
        <ion-menu-button autoHide="false"></ion-menu-button>
      </ion-buttons>
      <ion-buttons slot="secondary">
        <ion-buttons slot="end">
          <ion-button (click)="logOut()">
            <ion-icon slot="icon-only" name="log-out"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-buttons>
      <ion-title>Burdett App Test</ion-title>
    </ion-toolbar>
    <ion-router-outlet id="main" [ngClass]="{'mainLoggedIn': displayHeader()}"></ion-router-outlet>
  </div>
  <app-sidemenu></app-sidemenu>
</ion-app>
