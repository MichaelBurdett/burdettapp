<ion-menu side="start" menuId="first" contentId="main" type="push">
  <ion-content class="side-menu" style="--background:linear-gradient(to right, #045de9, #09c6f9)">
    <div class="user_man_div">
      <app-block-avatar></app-block-avatar>
    </div>
    <ion-list id="sidemenu-list">
      <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index;">
        <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false">
          <ion-icon slot="start" [ios]="p.icon + '-outline'" [name]="p.icon"></ion-icon>
          <ion-label>{{ p.title }}</ion-label>
        </ion-item>
      </ion-menu-toggle>
    </ion-list>
  </ion-content>
</ion-menu>
